<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>OrderPage</title>
  <style>
    .hidden {
    display: none;
}

  </style>
</head>
<body>
  <div class="mb-3">
    <label for="assetId" class="form-label ">Enter Asset ID:</label>
    <input type="number" id="assetId" min="0" value="0" class="form-control ">
  </div>
  <button id="checkAsset" class="btn btn-info mb-3 ">Match Asset</button>

  <div class="mb-3">
    <label for="shirts" class="form-label hidden">Number of Shirts:</label>
    <input type="number" id="shirts" min="0" value="0" class="form-control hidden">
  </div>

  <div class="mb-3">
    <label for="shorts" class="form-label hidden">Number of Shorts:</label>
    <input type="number" id="shorts" min="0" value="0" class="form-control hidden">
  </div>

  <div class="mb-3">
    <label for="sweatshirts" class="form-label hidden">Number of Sweatshirts:</label>
    <input type="number" id="sweatshirts" min="0" value="0" class="form-control hidden">
  </div>


  <button id="submit" class="btn btn-success hidden" disabled>Submit</button>
</body>
</html>
